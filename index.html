<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spam Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="text-center py-4 bg-primary text-white">
        <h1 class="title">Is this Spam?</h1>
        <p class="description">
            Enter a phrase to check if it would be marked as spam or not.
        </p>
    </header>

    <main class="container py-5">
        <div class="mb-3">
            <label class="form-label" for="message-input">Message:</label>
            <textarea placeholder="Enter message here" class="form-control" name="message" id="message-input"
                rows="5"></textarea>
        </div>
        <button class="btn btn-primary" id="check-message-btn" type="button">
            Check Message
        </button>
        <p id="result" class="mt-3 fw-bold"></p>
    </main>

    <footer class="text-center py-3 bg-light">
        &copy; Jonathan Fausset
    </footer>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
